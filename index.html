<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Kirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: rgba(153, 153, 156, 0.55);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(69, 68, 68, 0.4);
            width: 340px;
        }
        
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .top-buttons button {
            padding: 6px 14px;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        
        .top-buttons button:hover {
            background: rgba(8, 87, 172, 0.9);
        }
        
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #6a6666;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.4s;
            color: white;
            background-color: rgba(31, 31, 31, 0.85);
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        #loginBtn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.4s;
        }
        
        #loginBtn:hover {
            background-color: #0857ac;
        }
        
        .error {
            color: #ff4f4f;
            font-size: 14px;
            height: 18px;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginBox">
        <div class="top-buttons">
            <button onclick="history.back()">ðŸ”™ Orqaga</button>
            <button onclick="sessionStorage.removeItem('loggedIn'); window.location.href='login.html'">ðŸšª Chiqish</button>
        </div>

        <h2>Admin kod parolini kiriting</h2>
        <div class="error" id="errorMsg"></div>
        <input type="text" id="username" placeholder="Admin Login" autocomplete="username" />
        <input type="password" id="password" placeholder="Admin parol" autocomplete="current-password" />
        <button id="loginBtn">Kirish</button>
    </div>

    <script src="js/index.js">
    </script>

</body>

</html>
