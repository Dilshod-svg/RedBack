<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Kirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0
        }
        
        .login-container {
            filter: blur(5);
            background: #121325;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
            width: 320px
        }
        
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 16px
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #6a6666;
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.4s;
            color: white;
            background-color: #1f1f1f;
        }
        
        input:focus {
            border-color: #007bff;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.4s;
        }
        
        button:hover {
            background-color: #0857ac;
        }
        
        .error {
            color: #b00020;
            font-size: 14px;
            height: 18px;
            margin-bottom: 8px;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginBox">
        <h2>Kirish</h2>
        <div class="error" id="errorMsg"></div>
        <input type="text" id="username" placeholder="Admin Login  " autocomplete="username" />
        <input type="password" id="password" placeholder="Admin parol" autocomplete="current-password" />
        <button id="loginBtn">Kirish</button>
    </div>

    <script>
        // Demo ma'lumotlar (faqat test uchun)
        const userData = {
            username: 'super_admin',
            password: '0709'
        };

        const errorMsg = document.getElementById('errorMsg');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        function showError(text) {
            errorMsg.textContent = text;
            setTimeout(() => {
                errorMsg.textContent = '';
            }, 3500);
        }

        function login() {
            const u = usernameInput.value.trim();
            const p = passwordInput.value;
            if (!u || !p) {
                showError('Iltimos, foydalanuvchi nomi va parolni kiriting.');
                return;
            }
            if (u === userData.username && p === userData.password) {
                // sessionStorage ga yozamiz — faqat hozirgi oynaga amal qiladi
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index1.html';
            } else {
                showError('Xato foydalanuvchi nomi yoki parol!');
            }
        }

        // Enter bilan ham ishlash
        [usernameInput, passwordInput].forEach(el =>
            el.addEventListener('keydown', e => {
                if (e.key === 'Enter') login();
            })
        );
        loginBtn.addEventListener('click', login);

        // Avtomatik yo'naltirishni XUSUSIY holatlarda tekshirish:
        // Agar siz login sahifasini faqat index1.html dan qaytib kelganda yo'naltirishni xohlasangiz,
        // quyidagi loyihani o'zgartiring. Hozir esa sessionStorage tekshiradi:
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                // agar foydalanuvchi allaqachon shu oynada login bo'lsa, index1.html ga yuboradi
                // agar siz buni xohlamasangiz, bu blokni o'chiring
                window.location.href = 'index1.html';
            }
        });

        // --- OPTIONAL: index1.html ichiga logout tugmasi qo'shish misoli ---
        // index1.html sahifasida quyidagicha logout bajariladi:
        // <button onclick="sessionStorage.removeItem('loggedIn'); window.location.href='login.html'">Chiqish</button>
    </script>
</body>

</html>
