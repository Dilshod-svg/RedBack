<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino kirish</title>
    <link rel="stylesheet" href="css/registratsiya.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script>
    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (savedUser && inputEmail === savedUser.email && inputPass === savedUser.password) {
        alert("Xush kelibsiz ✅");
        window.location.href = "index.html";
    } else {
        alert("Email yoki parol noto‘g‘ri ❌");
    }

    (function() {
        const form = document.querySelector('form[action="/dilshod.net"]');
        const emailInput = document.getElementById("a"); // Email input
        const passInput = document.getElementById("b"); // Password input
        const kirishBtn = document.querySelector('.button-a.d a'); // "Kirish" tugmasi (birinchi d classli a)

        if (!form || !emailInput || !passInput || !kirishBtn) {
            console.warn("Form elementlari topilmadi");
            return;
        }

        // "Kirish" tugmasini bosganda
        kirishBtn.addEventListener("click", function(e) {
            e.preventDefault();

            const savedEmail = localStorage.getItem("userEmail");
            const savedPass = localStorage.getItem("userPassword");

            const inputEmail = emailInput.value.trim();
            const inputPass = passInput.value;

            if (!inputEmail || !inputPass) {
                alert("Iltimos email va parol kiriting!");
                return;
            }

            if (inputEmail === savedEmail && inputPass === savedPass) {
                alert("Xush kelibsiz ✅");
                // Asosiy sahifaga yo'naltirish
                window.location.href = "index.html";
            } else {
                alert("Email yoki parol noto‘g‘ri ❌");
            }
        });
    })();
</script>

<body>
    <div class="container1 ">
        <div class="row justify-content-center">
            <div class="logo">
                <h1 style="color: red;">RedBack</h1>
                <p>ильмы, сериалы и тв-шоу на любой вкус </p>

                <div class="kirish ">
                    <form action="/dilshod.net" class="form-group">
                        <div class="row-md-3 ">
                            <div class="col-12 ">
                                <label for="a" class="form-label"></label>
                                <input type="email" class="form-control" id="a" placeholder="Email">
                            </div>
                            <div class="col-12 ">
                                <label for="b" class="form-label"></label>
                                <input type="password" id="b" class="form-control" placeholder="Password">
                            </div>

                            <div class="button-a d">
                                <a href="#">Kirish</a>
                            </div>
                            <div class="button-a b">
                                <a href="#">Google</a>
                            </div>
                            <div class="button-a c">
                                <a href="registr.html">Registratsiya</a>
                            </div>
                            <a href="#">
        Parolni unutizmi?
       </a>
                            <div class="button-a d ">
                                <img src="img/free-icon-google-play-888857.png" alt="">
                                <a href="google.com">Google play </a>
                            </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
