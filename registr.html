<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1650&q=80") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Chiqish tugmasi */
        
        .logout-btn {
            align-self: flex-end;
            margin-bottom: 20px;
            background: crimson;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .logout-btn:hover {
            background: darkred;
        }
        /* Registr blok */
        
        .registr {
            width: 400px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            color: white;
        }
        
        .button {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            color: white;
            background-color: #209cee;
            border: none;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .button:hover {
            background-color: #1081ca;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: red;
        }
        
        .logo p {
            color: #eee;
        }
        
        .akkaunt {
            border-radius: 8px;
            color: #209cee;
            padding: 10px 10px;
            border: 1px solid #209cee;
            text-align: center;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .akkaunt a {
            color: #209cee;
            text-decoration: none;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .form-control {
            padding: 10px;
        }
        /* Responsiv */
        
        @media (max-width: 768px) {
            .registr {
                width: 90%;
                padding: 25px 20px;
            }
            .logo h1 {
                font-size: 26px;
            }
            .logout-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 22px;
            }
            .logo p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Chiqish tugmasi input blokidan tashqarida -->
    <button class="logout-btn" onclick="window.location.href='index1.html'">Chiqish</button>

    <div class="registr">
        <div class="logo">
            <h1>RedBack</h1>
            <p>Пожалуйста, введите данные для регистрации</p>
        </div>

        <form action="/dilshod.net">
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Ism">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Parol kiriting">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Parolni qayta kiriting">
            </div>

            <button type="submit" class="button">Registratsiya</button>
            <button id="googleBtn" style="padding: 12px; width: 100%; border: none; background-color:red; color: white;border-radius: 12px; margin-top:10px;">Google</button>
        </form>

        <div class="akkaunt">
            <a href="registr.html">Kirish</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
